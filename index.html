<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media DashBoard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="header">
        <div class="wrapper">
            <div class="header-grid">
                <div>
                    <h1>Social Media DashBoard</h1>
                    <p class="header-total">Total de Followers:23, 004</p>
                </div>
                        
                    <div class="dark-mode">
                        <p class="dark-mode-title">
                            Dark Mode
                        </p>  
                        <input type="checkbox" id="checkbox" class="checkbox">
                        <label class="switch" for="checkbox">
                          
                        </label>
                      </div>       
            </div>
        
        </div> 
    </header>
    
    <section class="top-cards">
        <div class="wrapper">
            <div class="grid">
                <article class="card facebook">
                    <p class="card-social">
                        <img src="images/icon-facebook.svg" alt="">
                        Emilio Vera
                    </p>    
                    <p class="card-followers">
                        <span class="card-followers-number">
                        1987    
                        </span>
                        <span class="card-followers-text">
                      Followers      
                        </span>
                    </p>
                    <p class="card-today">
                        <img src="images/icon-up.svg" alt="">
                        12 today
                    </p>
        
                </article>
                <article class="card instagram">
                    <p class="card-social">
                        <img src="images/icon-instagram.svg" alt="">
                        @Lioevaz
                    </p>    
                    <p class="card-followers">
                        <span class="card-followers-number">
                        950    
                        </span>
                        <span class="card-followers-text">
                      Followers      
                        </span>
                    </p>
                    <p class="card-today">
                        <img src="images/icon-up.svg" alt="">
                        3 today
                    </p>
        
                </article>
                <article class="card twitter">
                    <p class="card-social">
                        <img src="images/icon-twitter.svg" alt="">
                        @Lioevaz
                    </p>    
                    <p class="card-followers">
                        <span class="card-followers-number">
                        2500   
                        </span>
                        <span class="card-followers-text">
                      Followers      
                        </span>
                    </p>
                    <p class="card-today">
                        <img src="images/icon-up.svg" alt="">
                        3 today
                    </p>
        
                </article>
            </div>
        </div>
        
    </section>
    <section class="overview">
        <div class="wrapper">
            <h2>Overview Today</h2>
            <div class="grid">
                <div class="card-small">
                    <p class="card-small-views">Page Views</p>
                    <p class="card-small-icon"><img src="images/icon-facebook.svg" alt=""></p>
                    <p class="card-small-number">87</p>
                     <p class="card-samll-percentage">
                         <span><img src="images/icon-up.svg" alt="">     
                            3%
                         </span>
                        
                    </p>
                </div>
    
                <div class="card-small">
                    <p class="card-small-views">Likes</p>
                    <p class="card-small-icon"><img src="images/icon-facebook.svg" alt=""></p>
                    <p class="card-small-number">52</p>
                     <p class="card-samll-percentage is-danger">
                        <span><img src="images/icon-down.svg" alt="">     
                            2%
                         </span>
                        
                    </p>
                </div>
    
                <div class="card-small">
                    <p class="card-small-views">Likes</p>
                    <p class="card-small-icon"><img src="images/icon-instagram.svg" alt=""></p>
                    <p class="card-small-number">550</p>
                     <p class="card-samll-percentage">
                        <span><img src="images/icon-up.svg" alt="">     
                            10%
                         </span>
                        
                    </p>
                </div>
    
                <div class="card-small">
                    <p class="card-small-views">Profile Views</p>
                    <p class="card-small-icon"><img src="images/icon-instagram.svg" alt=""></p>
                    <p class="card-small-number">200</p>
                     <p class="card-samll-percentage">
                        <span><img src="images/icon-up.svg" alt="">     
                            5%
                         </span>
                        
                    </p>
                </div>
    
                <div class="card-small">
                    <p class="card-small-views">Retweets</p>
                    <p class="card-small-icon"><img src="images/icon-twitter.svg" alt=""></p>
                    <p class="card-small-number">50</p>
                     <p class="card-samll-percentage">
                        <span><img src="images/icon-up.svg" alt="">     
                        5%
                         </span>
                        
                    </p>
                </div>
    
                <div class="card-small">
                    <p class="card-small-views">Likes</p>
                    <p class="card-small-icon"><img src="images/icon-twitter.svg" alt=""></p>
                    <p class="card-small-number">87</p>
                     <p class="card-samll-percentage">
                        <span><img src="images/icon-up.svg" alt="">     
                            10%
                         </span>
                        
                    </p>
                </div>
    
            </div>

        </div>

    </section>
    <script src="js/app.js"></script>
</body>
</html>
